<div class="container-fluid">
  <div class="row" id="membersPage">
    <div id="cardPaneLeft" class="col cardPane cardPaneLeft">

      <h3>Members</h3>
        <div class="patientCard" v-for="member in memberList" v-on:click="activeMember = member">
          Full Name: <span class="first_name">{{ member.first_name }}</span> <span clas="last_name">{{ member.last_name }}</span>
          Position: <span class="position_name">{{ member.position_name }}</span>
          </div>

    </div>

        <div class="col cardPane cardPaneRight">
          <div v-for="visit in visitList" class="patientCard triageCritical" data-patient_id="3" data-visit_id="520">
            <span class="lastName">{{ visit.lastName }}</span>,
            <span clas="firstName">{{ visit.firstName }}</span>
            <span class="birthDate text-right">{{ visit.dob }}</span>
          </div>

        </div>
      </div>
