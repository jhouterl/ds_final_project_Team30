<center>
<div class="row" id="membersPage">
<div id="mainContent" class="col-md">
        <div class="form-group">
          <form v-on:submit.prevent = "addMember()">
            <div class="form-group row">
              <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" v-model="newMember.first_name">
              </div>
            </div>

            <div class="form-group row">
              <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" v-model="newMember.last_name">
              </div>
            </div>

            <div class="form-group row">
              <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="gender" v-model="newMember.gender">
              </div>
            </div>

            <div class="form-group row">
              <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="gender" v-model="newMember.gender">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-2">
                <button type="submit" id="submit" class="btn btn-primary" onclick="submitMember()">Add Member</button>
              </div>
            </div>
          </form>
        </div>

    </div>
