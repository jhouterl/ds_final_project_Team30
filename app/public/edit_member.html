    <div class="intro-info">
      <center><h2><br><br><br>Edit Member<br><br><br></h2></center>
    </div>
</section>

<center>
    <div id="membersPage">
      <div id="mainContent" class="col-md">
          <div id="memberEdit">
            <div class="form-group">
              <form v-on:submit.prevent="editMember">

              <h3>Edit Member Info</h3>
              <div class="form-group row">
              <label for="person_id" class="col-sm-2 col-form-label">Member ID #:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="person_id" placeholder="Member ID # (Must stay the same)" v-model="memberList.person_id">
              </div>
              </div>

              <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="first_name" placeholder="First Name" v-model="memberList.first_name">
                </div>
              </div>

              <div class="form-group row">
                <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="last_name" placeholder="Last Name" v-model="memberList.last_name">
                </div>
              </div>

              <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="gender" placeholder="Gender" v-model="memberList.gender">
                </div>
              </div>

              <div class="form-group row">
                <label for="street_address" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="street_address" placeholder="Address" v-model="memberList.street_address">
                </div>
              </div>

              <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">City:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="city" placeholder="City" v-model="memberList.city">
                </div>
              </div>

              <div class="form-group row">
                <label for="state" class="col-sm-2 col-form-label">State:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="state" placeholder="State" v-model="memberList.state">
                </div>
              </div>

              <div class="form-group row">
                <label for="zipcode" class="col-sm-2 col-form-label">Zip Code:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="zipcode" placeholder="Zip Code" v-model="memberList.zipcode">
                </div>
              </div>

              <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="phone" placeholder="Phone Number" v-model="memberList.phone">
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" placeholder="Email Address" v-model="memberList.email">
                </div>
              </div>

              <div class="form-group row">
                <label for="radio_number" class="col-sm-2 col-form-label">Radio Number:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="radio_number" placeholder="Radio Number" v-model="memberList.radio_number">
                </div>
              </div>

              <div class="form-group row">
                <label for="station_num" class="col-sm-2 col-form-label">Station Number:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="station_num" placeholder="Station Number" v-model="memberList.station_num">
                </div>
              </div>

              <div class="form-group row">
                <label for="position_name" class="col-sm-2 col-form-label">Position:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="position_name" placeholder="Position" v-model="memberList.position_name">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-2">
                  <button type="submit" id="submit" class="btn btn-primary" onclick="submitMember()">Update Member Info</button>
                </div>
              </div>

              </form>
            </div>
          </div>
        </div>
      </div>

</center>
