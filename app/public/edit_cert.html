  <section id="intro" class="clearfix">

    <div class="intro-info">
      <center><h2><br><br><br>Edit Certification<br><br><br></h2></center>
    </div>
</section>

<center>
  <div class="container">
      <div id="mainContent" class="col-md">
          <div id="certEdit">
            <div class="form-group">
              <form v-on:submit.prevent="editCertification">

              <div class="form-group row">
              <label for="certification_id" class="col-sm-2 col-form-label">Certification ID #:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="person_id" placeholder="Certification ID #" v-model="certList.certification_id">
              </div>
              </div>

              <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label">Certification Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="first_name" placeholder="Certification Name" v-model="certList.certification_name">
                </div>
              </div>

              <div class="form-group row">
                <label for="last_name" class="col-sm-2 col-form-label">Certification Agency:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="last_name" placeholder="Certification Agency" v-model="certList.certification_agency">
                </div>
              </div>

              <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Expiration Period (Years):</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="gender" placeholder="# of Years" v-model="certList.default_expiration_period">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-2">
                  <button type="submit" id="submit" class="btn btn-primary" onclick="submitMember()">Update Certification</button>
                </div>
              </div>

              </form>
            </div>
          </div>
        </div>
      </div>

</center>
